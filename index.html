<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>
  <!-- My css -->
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card mx-auto">
          <div class="card-header">
            <div class="parent-image">
              <img class="nft-image" src="./assets/img/image-equilibrium.jpg" alt="">
              <div class="overlay">
                <img src="./assets/img/icon-view.svg" alt="">
              </div>
            </div>
          </div>
          <div class="card-body">
            <h1>Equilibrum #3429</h1>
            <p>Our Equilibrum collection promotes balance and calm</p>
            <div class="display-flex sell-description">
              <div class="col-6">
                <span class="eth-price"><img src="./assets/img/icon-ethereum.svg" alt="eth icon"> 0.041 ETH</span>
              </div>
              <div class="col-6">
                <span class="deadline"><img src="./assets/img/icon-clock.svg" alt=""> 3 days left</span>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="horizontal-line"></div>

            <div class="nft-owner">
              <img class="img-avatar" src="./assets/img/image-avatar.png" alt=""> 
              <div class="creation-desc">Creation of <span class="text-owner-name">Jules Wyvern</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
